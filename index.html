<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Burger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600;700;800&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <div class="conteiner">
            <div class="header">
                <a href="#" class="header-logo"></a>
                <nav>
                    <ul class="header-nav">
                        <li> <a href="#"> Главная </a> </li>
                        <li> <a href="#" class="active"> Меню </a> </li>
                        <li> <a href="#"> О нас </a> </li>
                        <li> <a href="#"> Контакты </a> </li>
                    </ul>
                </nav>
                <button type="button" class="button">
                    <span class="button-item">
                        <img src="image/shopping-cart.svg" alt="Корзина">
                        <span class="button-coutn">5</span>
                    </span>
                    <span class="button-text">$125</span>
                </button>
            </div>
        </div>
    </header>
    <div class="bg">
        <div class="conteiner">
            <ul class="breadcrumbs">
                <li><a href="#">Главная</a></li>
                <li><a href="#">Меню</a></li>
            </ul>
            <h1 class="title">Наше Mеню</h1>
            <p class="description">Выбирай из предложенного ассортимента и мы доставим блюдо в течении часа</p>
        </div>
    </div>
    <main>
        <div class="banner">
            <div class="conteiner">
                <div class="banner-box">
                    <h2 class="banner-title">
                        <span> Скидка </span>
                        -30%
                    </h2>
                    <p class="banner-text">Только при покупке 3-х и более позиций,
                    мы дарим скидку. Акции не суммируются.</p>
                    <a href="#" class="banner-link">купить сейчас</a>
                </div>

            </div>
        </div>
        <div class="menu">
            <div class="conteiner">
                <div class="menu-header">
                    <h2 class="menu-title">
                        Бургеры
                    </h2>
                    <select class="menu-select">
                        <option value="">Сортировать</option>
                        <option value="up">По возрастанию</option>
                        <option value="down">По убыванию</option>
                    </select>
                </div>
                <div class="menu-grid">
                    <div class="menu-grid-item">
                       <div></div> 
                       <div class="menu-grid-item-cover">
                           <img src="image/menu/01.jpg" alt="Острый бургер">
                       </div> 
                       <p class="menu-grid-title">Острый бургер</p>
                       <p class="menu-grid-price">$26</p>
                       <button type="button" class="menu-grid-btn"></button>
                       <span class="menu-grid-icon"> </span>
                       <span class="menu-grid-text">Купить</span>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
